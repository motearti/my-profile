 /* Attribute selector */

 }

<body>
  <h2> Student Registration Form </h2>

  <form>
  <table>
    <tbody id="body"> 
        <tr> 
            <td> <label> First Name </label>  </td>
            <td> <input type="text" maxlength="10" autofocus placeholder="first name with only 10 char" > </td>
        </tr>
        <tr>
           <td> <label> Last Name </label> </td> 
           <td>  <input type="text" placeholder=" pls last name only">   </td>  
        </tr>
        <tr>
            <td> <label> Age </label></td>
            <td> <input type="number" maxlength="98"> </td>
        </tr>
        <tr>
          <td> <label> Mobile Number </lable></td>
          <td> <input type="number"> </td>
          </tr>
          <tr>
          <td> <label> Email </lable></td>
          <td> <input type="email" ></td>
        </tr>
        <tr>
          <td> <label> Passward </lable></td>
          <td> <input type="password"></td>
        </tr>
        <tr>
          <td>  <label> Date Of Birth </label>   </td>
          <td> <input type="date">   </td>
       </tr>
       <tr>
        <td>  <label> Country</label>   </td>
        <td> <input type="text" value="India" readonly>   </td>
     </tr>
       
       <tr>
        <td> <label> Select Degree  </label> </td>
        <td> 
            <select>
                <option> MCA </option>
                <option> BE </option>
                <option> BCA </option>
                <option> BBA </option>
                <option> MCS </option>
                <option> BSC</option>
            </select>
        </td>
        <tr> 
          <td> <label> Select Gender </label> </td>
          <td> 
              <input type="radio" name="gender"> <label> Male </label>
              <input type="radio" name="gender"> <label> Female </label>
              <input type="radio" name="gender"> <label> Others </label>
          </td>
          <tr>
            <td> <label> Select you hobby </label>  </td>
            <td>  
                <input type="checkbox"> <label> Reading </label>
                <input type="checkbox"> <label> Watching Motivation Videos </label>
                <input type="checkbox"> <label> Dancing </label>
            </td>
        </tr>
        <tr>
          <td> <label> Upload Profile Photo </label> </td>
          <td> <input type="file"> </td>
      </tr>

      <tr> 
          <td><label> Upload Graduation Mark sheets </label></td>
          <td> <input type="file" multiple> </td>
      </tr>
      <tr> 
        <td> <label> Present Address </label>  </td>
        <td>  <textarea rows="5" cols="40"></textarea> </td>
    </tr>
    <tr>
